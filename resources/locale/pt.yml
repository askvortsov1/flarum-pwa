askvortsov-pwa:
  admin:
    nav:
      pwa_button: Progressive Web App
      pwa_text: Configure o Flarum para ser executado como uma Progressive Web App, instalável em dispositivos móveis.
    pwa:
      about:
        description_label: Descrição
        description_text: Você pode configurar a descrição na página 'Básico' do teu painel de administração.
        long_name_label: Nome longo
        long_name_text: O nome da aplicação web mostrada para o usuário.
        heading: Sobre
        short_name_label: Nome curto
        short_name_text: O nome da aplicação mostrada ao usuário se não há espaço o bastante para o nome longo.
      colors:
        heading: Cores
        background_color_label: Cor de fundo
        background_color_text: Isso é usado como uma cor marcadora de posição para a splash screen que é mostrada enquanto a tua PWA está sendo carregada; Ela não é usada quando a app está efetivamente carregada.
        theme_color_label: Cor do tema
        theme_color_text: Essa cor às vezes é usada por dispositivos quando mostrando sua app, por exemplo, no alternador de tarefas do Android, como a cor que circunda o site.
      maintenance:
        heading: Manutenção
        debug_label: Modo de depuração?
        debug_text: Isto vai logar informações sobre notificaçôes no `storage/logs`. Deve em geral estar desativado para evitar encher os logs desnecessariamente.
        reset_vapid_text: Isto vai recriar as chaves VAPID, e deletar quaisquer assinaturas existentes usando as chaves VAPID atuais.
        reset_vapid_confirm: Resetting VAPID keys will remove any subscriptions using the existing keys, so users won't receive any notifications until the next time they visit your site. This should only be done when setting up push notifications for the first time, or if push notifications aren't working at all and there's a warning about missing VAPID keys above.
        reset_vapid_success: Successfully reset VAPID keys. {count} subscriptions were reset. Reload the page to see an updated status check report.
      other:
        heading: Outro
        force_portrait_text: Forção orientação de retrato?
      heading: Configuração da Progressive Web App
      text: Configure your Flarum site to run as a progressive web app! Please note that this doesn't automatically put your site in the app store. Instead, this means that users have an 'Add to Homescreen' option for your site. We provide some status checks, however, the best way to test this is to try and install it (search on google for instructions on how to install progressive web apps). Also, please keep in mind that 'install this PWA' popups are controlled by browsers, and cannot be triggered by developers/admins/programs. I recommend including instructions for how to install a PWA in your site's documentation.
      status_check_heading: Status Check
      logo_heading: Logos e Ícones
      logo_text: |
        Você deve fazer o upload de no mínimo um logo para que sua progressive web app seja instalável. Por favor note que todos os logos devem ser quadrados; se não forem, eles serão redimensionados e possivelmente esticados.

        Existe um número de opções de tamanho disponíveis abaixo. Eu recomendaria tentar fazer upload tantos logos quando você puder: isto suporta mais dispositivos.

        Por favor observe que você pode fazer o upload de 1 logo grande para entrar com logos menores. Por exemplo, você pode fazer o upload de um logo de 1000px x 1000px em TODAS as entradas de arquivo abaixo. No entanto, se você tentar fazer upload de um logo de 50px x 50px na entrada de 512x512, ele vai esticar bastante.

      logo_size_text: Faça upload de um logo que será redimensionado para {size} pixels por {size} pixels em tamanho.
      submit_button: Salvar Configurações
      refreshed_message: Configuração de PWA atualizada corretamente.
    status:
      config_no_https: A url no seu arquivo config.php não está usando HTTPS. HTTPS é exigido para Progressive Web Apps funcionarem.
      possible_https_disabled: O seu site pode não estar rodando sob HTTPS. Limpar o cache (página do painel de admin => botão ferramentas) pode ajudar. Se for assim, ignore isso; senão, lembre-se que HTTPS é exigido para que Progressive Web Apps funcionem.
      no_logo: Você deve enviar ao menos um logo, com um tamanho de no mínimo 196px para a sua app funcionar.
      no_name: Você deve fornecer um nome completo para a sua app funcionar.
      no_vapid_keys: Nenhuma chave VAPID encontrada. Estas são exigidas para enviar notificações push. Você pode reestabelecer as chaves VAPID abaixo.
      key_gen_failed: "A criação de chaves necessárias para as notificações push falhou. A mensagem completa do erro foi: {error}"
      suggest_gmp: The gmp PHP extension doesn't seem to be enabled on your server. It's not strictly necessary, but can improve performance and is recommended. Some shared hosts might not support it though.
      success: Não Foram Encontrados Problemas em Potencial
  forum:
    alerts:
      optin: Você tem configurações de notificação ativadas, mas ainda não configurou esse dispositivo.
      optin_button: Configurar
    discussion_controls:
      share_button: Compartilhe
    post_controls:
      share_button: Compartilhe
      share_api:
        title: "resposta de {username} para {title}'"
    user_controls:
      share_button: Compartilhe
    settings:
      push_header: Push
      pwa_notifications:
        access_default: Devido a restrições do navegador, você deve ativar para receber notificações push nesse dispositivo.
        access_default_button: Ativar
        access_denied: Você deve ajustar as configurações do seu navegador para receber notificações neste dispositivo.
        access_denied_button: Veja Como
        no_browser_support: Este navegador não suporta notificações push para progressive web apps.
        no_browser_support_button: Veja Mais

  views:
    offline:
      header: Problema de conexão com a rede
      text: Essa app requer uma conexão com a rede; ela não pode ser usada offline. Por favor, confira a sua conexão.
